<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PM IoT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 p-6 flex flex-col items-center gap-6">
    <h1 class="text-3xl font-bold text-blue-800">ðŸŒ¿ PM IoT Dashboard</h1>

    <!-- Runtime -->
    <div class="bg-white rounded-2xl shadow-md px-6 py-3 text-center">
      <h2 class="text-lg font-semibold text-gray-700">Runtime</h2>
      <p id="runtime" class="text-2xl font-bold text-blue-600">00:00:00</p>
    </div>

    <!-- Current Values -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-4xl">
      <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
        <h2 class="text-xl font-semibold text-gray-700">PM2.5</h2>
        <p id="pm25-value" class="text-4xl font-bold text-red-500">--</p>
        <p class="text-gray-500">Âµg/mÂ³</p>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
        <h2 class="text-xl font-semibold text-gray-700">PM10</h2>
        <p id="pm10-value" class="text-4xl font-bold text-orange-500">--</p>
        <p class="text-gray-500">Âµg/mÂ³</p>
      </div>
    </div>

    <!-- Range Selector -->
    <div class="flex gap-2 mb-4">
      <button onclick="setRange('1h')" class="px-4 py-2 bg-blue-500 text-white rounded">1 Hour</button>
      <button onclick="setRange('1d')" class="px-4 py-2 bg-blue-500 text-white rounded">1 Day</button>
      <button onclick="setRange('10d')" class="px-4 py-2 bg-blue-500 text-white rounded">10 Days</button>
      <button onclick="setRange('1y')" class="px-4 py-2 bg-blue-500 text-white rounded">1 Year</button>
    </div>

    <!-- Chart -->
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-4xl">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Historical Data</h2>
      <canvas id="pmChart" height="120"></canvas>
    </div>

    <script>
      // âœ… Fixed Blynk Token
      const BLYNK_TOKEN = "aayvLpSghbn9aiK1us1mvQqAlIFOn9FS";

      const pm25El = document.getElementById("pm25-value");
      const pm10El = document.getElementById("pm10-value");
      const runtimeEl = document.getElementById("runtime");

      let allData = []; // keep all readings with timestamp
      let selectedRange = "1h"; // default
      let startTime = new Date(); // runtime start

      // Chart.js setup
      const ctx = document.getElementById("pmChart").getContext("2d");
      const pmChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "PM2.5 (Âµg/mÂ³)",
              data: [],
              borderColor: "rgb(239,68,68)",
              backgroundColor: "rgba(239,68,68,0.2)",
              tension: 0.3,
            },
            {
              label: "PM10 (Âµg/mÂ³)",
              data: [],
              borderColor: "rgb(249,115,22)",
              backgroundColor: "rgba(249,115,22,0.2)",
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true },
          },
        },
      });

      async function fetchData() {
        try {
          const res25 = await fetch(
            `https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&V1`
          );
          const res10 = await fetch(
            `https://blynk.cloud/external/api/get?token=${BLYNK_TOKEN}&V2`
          );
          const val25 = await res25.text();
          const val10 = await res10.text();

          const p25 = Number(val25);
          const p10 = Number(val10);
          const now = new Date();

          // show current values
          pm25El.textContent = isNaN(p25) ? "--" : p25;
          pm10El.textContent = isNaN(p10) ? "--" : p10;

          // push to history
          allData.push({ time: now, pm25: p25, pm10: p10 });

          updateChart();
        } catch (err) {
          console.error("Fetch error:", err);
        }
      }

      function setRange(range) {
        selectedRange = range;
        updateChart();
      }

      function updateChart() {
        const now = new Date();
        let cutoff;

        if (selectedRange === "1h") cutoff = new Date(now - 60 * 60 * 1000);
        if (selectedRange === "1d") cutoff = new Date(now - 24 * 60 * 60 * 1000);
        if (selectedRange === "10d") cutoff = new Date(now - 10 * 24 * 60 * 60 * 1000);
        if (selectedRange === "1y") cutoff = new Date(now - 365 * 24 * 60 * 60 * 1000);

        const filtered = allData.filter((d) => d.time >= cutoff);

        pmChart.data.labels = filtered.map((d) =>
          selectedRange === "1h" ? d.time.toLocaleTimeString() : d.time.toLocaleDateString()
        );
        pmChart.data.datasets[0].data = filtered.map((d) => d.pm25);
        pmChart.data.datasets[1].data = filtered.map((d) => d.pm10);

        pmChart.update();
      }

      function updateRuntime() {
        const now = new Date();
        const diff = Math.floor((now - startTime) / 1000); // seconds

        const hrs = String(Math.floor(diff / 3600)).padStart(2, "0");
        const mins = String(Math.floor((diff % 3600) / 60)).padStart(2, "0");
        const secs = String(diff % 60).padStart(2, "0");

        runtimeEl.textContent = `${hrs}:${mins}:${secs}`;
      }

      // fetch every 5s
      fetchData();
      setInterval(fetchData, 5000);
      setInterval(updateRuntime, 1000);
    </script>
  </body>
</html>
